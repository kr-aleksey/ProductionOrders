{% load static %}
<nav class="navbar navbar-dark bg-dark sticky-top navbar-expand-lg bg-dark">
    <div class="container-lg">
        <a class="navbar-brand" href="https://polipak.org">
            <img src="{% static 'logo.png' %}" alt="" height="40">
        </a>
        <span class="navbar-brand">{{ brand }}</span>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            {% if request.user.is_anonymous %}
                <div class="">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active"
                               aria-current="page"
                               href="{% url 'users:login' %}"
                            >Авторизация</a>
                        </li>
                    </ul>
                </div>
            {% else %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders:catalog' %}">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders:cart' %}">Корзина</a>
                    </li>
                </ul>
                <span class="me-5">Здравствуйте, {{ request.user.first_name }}!</span>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:logout' %}">Выход</a>
                        </li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
