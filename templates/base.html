{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
{% include 'navbar.html' %}

<div class="container-lg height-flex">
    {% block content %}block content{% endblock content %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous">
</script>

<script>
    $(document).ready(function () {
        // скрываем подменю при закрытии выпадающего меню
        $('.navbar').on('hide.bs.dropdown', function (event) {
            $('.dropdown-submenu').children("ul").hide(0);
        })
        // отображаем подменю
        $('.dropdown-submenu').on('click', function (event) {
            if (event.target.className.includes("dropdown-sub-item")) {
                return
            }
            event.preventDefault();
            event.stopPropagation();
            $('.dropdown-submenu').children("ul").hide(200);
            $(this).children("ul").show(200);
        });
    });
</script>
</body>
</html>
