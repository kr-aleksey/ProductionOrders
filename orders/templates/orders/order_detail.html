{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}
{% block title %}{{ brand }} | Детали заказа {% endblock title %}
{% block content %}
    <h1 class="p-3">Детали заказа</h1>
    <div class="m-4">
        <div class="mb-3">
            Заказ № {{ order.number }} от {{ order.created_at }}
        </div>
        <div class="mb-3">
            Статус: {{ order.get_status_display }}
        </div>
    </div>
{% endblock %}
